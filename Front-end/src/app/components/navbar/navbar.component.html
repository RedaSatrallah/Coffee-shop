<nav class="absolute top-0 left-0 w-full z-50 bg-transparent text-white px-4 sm:px-8 py-4 flex justify-between items-center">
  <!-- Logo -->
  <div class="w-10 h-12">
    <img src="logo.png" alt="logo" class="w-full h-full object-contain" />
  </div>

  <!-- Desktop menu -->
  <div class="hidden  md:flex gap-6 lg:gap-8 ml-auto">
    <div *ngFor="let item of menuItems" class="hover:text-gray-300  cursor-pointer font-instrument-sans transition">
      {{ item }}
    </div>
  </div>

  <!-- Desktop buttons -->
  <div class="hidden md:flex gap-3 ml-8">
    <button class="px-6 py-2 
 bg-peach text-black rounded-lg hover:bg-white font-instrument-sans  transition">
      Login
    </button>
    <button class="px-4 py-2 h-10
 border border-peach text-white rounded-lg hover:bg-white hover:text-black font-instrument-sans transition">
      Sign Up
    </button>
  </div>

  <!-- Mobile menu button -->
  <div class="md:hidden">
    <button (click)="mobileMenuOpen = !mobileMenuOpen" class="focus:outline-none">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="mobileMenuOpen" class="absolute top-full left-0 w-full bg-stone-900/80 flex flex-col items-center gap-4 py-4 md:hidden">
    <div *ngFor="let item of menuItems" class="text-white hover:text-gray-300 cursor-pointer transition">
      {{ item }}
    </div>
    <button class="w-3/4 px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-200 transition">
      Login
    </button>
    <button class="w-3/4 px-4 py-2 border border-white text-white rounded-lg hover:bg-white hover:text-black transition">
      Sign Up
    </button>
  </div>
</nav>
